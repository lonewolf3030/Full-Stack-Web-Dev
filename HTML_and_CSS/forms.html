<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=``q, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Form Tags -->

   <form action="">
     <input type="text" placeholder="Username">
     <br>
     <input type="email" placeholder="Email">
     <br>
     <input type="password" placeholder="Password">
     <br>

     <button>Submit</button>
   </form>

   <!-- Radio Buttons -->

   <h3>Radio Buttons</h3>

   <h5>Select a Programming language</h5>

   <input type="radio" name="language"> C++
   <br>
   <input type="radio"  name="language"> Java
   <br>
   <input type="radio"  name="language"> Python
   <br>
   <input type="radio"  name="language"> JavaScript


   <!-- CheckBox -->

   <h3>Select Programming Languages</h3>

   <input type="checkbox"> JAVA
   <br>
   <input type="checkbox"> C++
   <br>
   <input type="checkbox"> JavaScript
   <br>
   <input type="checkbox"> Python


   <!-- DropDown -->

   <h3>Pick a programming Language</h3>

   <select>
      <option>Java</option>
      <option>C++</option>
      <option>JavaScript</option>
      <option>Python</option>
   </select>

   <br>

   <!-- Anchor Tag -->

   <a href="https://www.google.com/" target="__blank">Go to Google</a>
</body>
</html>
